<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tourism Blog Categorizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; background: linear-gradient(135deg,#001F3F,#0074D9);
      font-family: 'Inter', sans-serif; color: #fff; display: flex;
      align-items: center; justify-content: center; height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3); width: 90%; max-width: 900px;
    }
    h1 {text-align:center;}
    textarea {
      width: 100%; height: 200px; padding: 10px;
      border-radius: 10px; border: none; font-size: 16px;
    }
    button {
      background: #00CFFF; border: none; padding: 12px 20px;
      color: #001F3F; border-radius: 10px; font-weight: 700;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #00B0E0; }
    .result {
      margin-top: 20px; background: rgba(255,255,255,0.1);
      padding: 15px; border-radius: 10px; font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tourism Blog Categorizer</h1>
    <form action="/predict" method="POST">
      <textarea name="blog" placeholder="Enter your tourism blog here...">{{ input_text|default('') }}</textarea>
      <br><br>
      <div style="text-align:center;">
        <button type="submit">Predict</button>
      </div>
    </form>
    {% if prediction %}
    <div class="result">
      {{ prediction }}
    </div>
    {% endif %}
  </div>
</body>
</html>
